# .github/workflows/chromatic.yml

name: "Lint and Test"

on: push

jobs:
  test:
    name: Run lint and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Execute linter
        run: npm run lint
      - name: Execute tests
        run: npm run test
